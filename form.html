<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800,900" rel="stylesheet">
</head>

<body>
    <form action="">
        <div class="form">
            <h1>Hello!</h1>
            <div class="group">
                <input type="text" name="" id="" required><span class="rod"></span>
                <label>Name</label>
            </div>
            <div class="group">
                <input type="email" name="" id="" required><span class="rod"></span>
                <label>Email</label>
            </div>
            <div class="group">
                <input type="number" name="" id="" required><span class="rod"></span>
                <label>Age</label>
            </div>
            <div class="group">
                <textarea name="" id="" rows="3" required></textarea><span class="rod"></span>
                <label>Message</label>
            </div>
            <button type="submit">Subscribe</button>
        </div>
    </form>
</body>

</html>
